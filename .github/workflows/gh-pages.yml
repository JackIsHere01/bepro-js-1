name: Updated documentation

on:
  push:
    branches:
      - 2.0.0-alpha.0

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: NPM Install
        run: npm install

      - name: Build documentation from source
        run: npm run docs

      - name: Deploy documentation
        uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_key: ${{ secrets.ACTIONS_DEPLOY_KEY }}
          publish_dir: ./docs
